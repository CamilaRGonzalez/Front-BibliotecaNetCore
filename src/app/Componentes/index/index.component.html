<div class="container mt-5">
    <div class="m-2">
        <button class="btn btn-success btn-sm" [routerLink]="['/agregar']">Agregar</button>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Autor</th>
            <th scope="col">Editorial</th>
            <th scope="col">Disponibles</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody id="bodyTabla">
        <tr *ngFor="let libro of lista">
            <td>{{libro.nombre}}</td>
            <td>{{libro.autor}}</td>
            <td>{{libro.editorial}}</td>
            <td>{{libro.ejemplaresDisponibles}}</td>
            <td><button class="btn btn-primary btn-sm" [routerLink]="['/editar/', libro.id]">Editar</button></td>
            <td><button class="btn btn-danger btn-sm" (click)="eliminarLibro(libro.id)">Eliminar</button></td>
        </tr> 
        </tbody>
      </table>
</div>
